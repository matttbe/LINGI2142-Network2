hostname T1
password 1234
banner motd file /etc/quagga/motd.txt
!
  interface eth0
  #Link to to M1
  ip ospf cost 1
  !
  interface eth1
  #Link to to M2
  ip ospf cost 1
  !
  interface eth2
  #Link to to M3
  ip ospf cost 1
  !
  interface eth3
  #Link to to T2
  ip ospf cost 1
  !
!
router ospf
  network 10.0.0.0/30 area 0
  network 10.0.128.0/30 area 0
  network 10.0.128.16/30 area 0
  network 10.0.0.8/30 area 0
  !
  !
  network 10.0.0.2/32 area 0
!
